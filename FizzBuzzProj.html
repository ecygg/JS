    function genFizz(count) {
        for (let fb = 1; fb <= count; fb++) {
            if (fb % 15 == 0) {
                res.innerHTML += "FizzBuzz, ";
            }
            else if (fb % 3 == 0) {
                res.innerHTML += "Fizz, ";
            }
            else if (fb % 5 == 0) {
                res.innerHTML += "Buzz, ";
            }
            else if (fb) {
                res.innerHTML += fb + ", ";
            }
        }
    }
